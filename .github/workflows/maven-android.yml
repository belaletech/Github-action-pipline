name: Android Maven Tests

on:
  # schedule:
  #   - cron: "*/10 * * * *"   # ðŸ‘ˆ Run every 10 minutes
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:         # ðŸ‘ˆ Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set LambdaTest Environment Variables
        run: |
          echo "LT_USERNAME=${{ secrets.LT_USERNAME }}" >> $GITHUB_ENV
          echo "LT_ACCESS_KEY=${{ secrets.LT_ACCESS_KEY }}" >> $GITHUB_ENV

      - name: Run Maven tests with Android Profile
        run: mvn test -P android
